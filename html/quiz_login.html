<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/dist.css">
</head>
<body class="bg-green-50 flex justify-center">

        <form action="../php/quiz_login.php" method="POST">

                <div class="text-center">
                    <span class="mr-2">パスワード</span>
                    <input type="text" name="password" placeholder="eba" class="border border-gray-500">
                </div>
                <p class="mt-2 text-center text-red-600 font-bold"><?=$loginErr?></p>
            </div>
            <div class="bg-white m-4 text-center">
                <input class="w-3/4 lg:w-1/2 h-11 tracking-widest bg-white border border-gray-200 rounded-full shadow-lg cursor-pointer hover:bg-green-300 hover:text-white" type="submit" name="send" value="クイズゲームに参加">
            </div>
        </form>
    </div>
